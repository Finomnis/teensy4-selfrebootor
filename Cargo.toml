[package]
name = "teensy4-selfrebootor"
version = "0.1.0"
edition = "2021"
authors = ["Finomnis <finomnis@gmail.com>"]
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/Finomnis/teensy4-selfrebootor"
description = "A self-rebooting implementation of the rebootor for teensy4"
keywords = ["teensy4", "imxrt", "nxp", "rebootor"]
categories = ["embedded", "no-std"]

exclude = ["/.gitignore", "/.github/", "/.vscode/"]


[dependencies]
log = "0.4.19"

# Additional CI dependencies
teensy4-bsp = { version = "0.4.3" }
usb-device = "0.2.9"
usbd-hid = "0.6.1"


[dev-dependencies]
cortex-m = "0.7.7"
embedded-hal = "0.2.7"

# Board support package
teensy4-bsp = { version = "0.4.3", features = ["rt"] }

# Logging
critical-section = "1.1.1"

# Packages necessary for board usage
nb = "1.1.0" # Async

cortex-m-rtic = "1.1.4" # RTOS


# Allow docsrs options
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
